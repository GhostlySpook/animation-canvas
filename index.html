<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="index.css">
        <script src="js/gifjs/LZWEncoder.js"></script>
        <script src="js/gifjs/NeuQuant.js"></script>
        <script src="js/gifjs/GIFEncoder.js"></script>
        <script type="text/javascript" src="js/gifjs/b64.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body onload="startCanvas()">
        <!--Left Sidebar!-->
        <div class="sidebar left">
            <input type="image" src="src/images/btnBlackPencil.png" class="toolButton" id="btnBlackPencil"/>
            <input type="image" src="src/images/btnRedPencil.png" class="toolButton" id="btnRedPencil"/>
            <input type="image" src="src/images/btnEraser.png" class="toolButton" id="btnEraser"/>
            <input type="image" src="src/images/btnBlackBucket.png" class="toolButton" id="btnBlackBucket"/>
            <input type="image" src="src/images/btnRedBucket.png" class="toolButton" id="btnRedBucket"/>
            <input type="image" src="src/images/btnBomb.png" class="toolButton" id="btnBomb"/>
            <div id="redoContainer">
                <input type="image" src="src/images/btnUndo.png" class="toolButton" id="btnUndo"/>
                <input type="image" src="src/images/btnRedo.png" class="toolButton" id="btnRedo"/>
            </div>
            <input type="image" src="src/images/btnSettings.png" class="toolButton" id="btnSettings"/>

            <input type="image" src="src/images/btnPreviousFrame.png" class="toolButton last" id="btnPreviousFrame"/>
            <!--Pen size-->
            <div>
                <!--To be done-->
            </div>  
        </div>
        <canvas id = "topCanvas" class="top"></canvas>
        <canvas id = "myCanvasArea"></canvas>
        <!--Right Sidebar-->
        <div class="sidebar right">
            <input type="image" src="src/images/btnNewFrame.png" class="toolButton" id="btnNewFrame"/>
            <input type="image" src="src/images/btnCopyFrame.png" class="toolButton" id="btnCopyFrame"/>
            <input type="image" src="src/images/btnPasteFrame.png" class="toolButton" id="btnPasteFrame"/>
            <input type="image" src="src/images/btnDeleteFrame.png" class="toolButton" id="btnDeleteFrame"/>
            <input type="image" src="src/images/btnGenerate.png" class="toolButton" id="btnGenerate"/>
            <p id="txtFrames">--/--</p>

            <input type="image" src="src/images/btnNextFrame.png" class="toolButton last" id="btnNextFrame"/>
            <!--Pen size-->
            <div>
                <!--To be done-->
            </div>  
        </div>
    </body>
</html>
