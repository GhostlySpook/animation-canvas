        <!--Left Sidebar!-->
        <div class="sidebar left" id="divSideBar">
            <input type="image" src="src/images/btnBlackPencil.png" class="toolButton" id="btnBlackPencil"/>
            <input type="image" src="src/images/btnPencilMenu.png" class="toolButton" id="btnPencilMenu"  style="display: none"/>
            <div id="pencilMenu">
                <input type="range" id="rangeSize" min="2" max="20" step="2">
            </div>

            <input type="image" src="src/images/btnBlackBucket.png" class="toolButton" id="btnBlackBucket"/>
            <input type="image" src="src/images/btnEraser.png" class="toolButton" id="btnEraser"/>
            <input type="image" src="src/images/btnBomb.png" class="toolButton" id="btnBomb" style="display: none"/>

            <div class="toolButton" id="btnColourContainer"></div>
            <div id="colourMenu"></div>
            
            <div id="redoContainer">
                <input type="image" src="src/images/btnUndo.png" class="toolButton" id="btnUndo"/>
                <input type="image" src="src/images/btnRedo.png" class="toolButton" id="btnRedo"/>
            </div>

            <!--input type="image" src="src/images/btnPreviousFrame.png" class="toolButton last" id="btnPreviousFrame"/-->
        </div>

        <!--Canvas areas-->
        <svg id="svgBackground" class="canvasArea background">
            <rect id="rectBackground"></rect>
        </svg>
        <canvas id = "bottomCanvas" class="canvasArea bottom"></canvas>
        <canvas id = "myCanvasArea" class="canvasArea"></canvas>

        <!--Right Sidebar-->
        <!--div class="sidebar right">
            <input type="image" src="src/images/btnNewFrame.png" class="toolButton right" id="btnNewFrame"/>
            <input type="image" src="src/images/btnCopyFrame.png" class="toolButton right" id="btnCopyFrame"/>
            <input type="image" src="src/images/btnPasteFrame.png" class="toolButton right" id="btnPasteFrame"/>
            <input type="image" src="src/images/btnDeleteFrame.png" class="toolButton right" id="btnDeleteFrame"/>
            <input type="image" src="src/images/btnGenerate.png" class="toolButton right" id="btnGenerate"/>
            <input type="image" src="src/images/btnSettings.png" class="toolButton right" id="btnSettings"/>

            <input type="image" src="src/images/btnNextFrame.png" class="toolButton last right" id="btnNextFrame"/>

        <!--Bottom bar-->
        <div class="bottomBar" id="divBottomBar">
            <!--Buttons-->
            <div class="divFrameOptions bottomContainers">
                <input type="image" src="src/images/btnNewFrame.png" class="frameOption" id="btnNewFrame"/>
                <input type="image" src="src/images/btnDeleteFrame.png" class="frameOption" id="btnDeleteFrame"/>
                <input type="image" src="src/images/btnCopyFrame.png" class="frameOption" id="btnCopyFrame"/>
                <input type="image" src="src/images/btnPasteFrame.png" class= "frameOption" id="btnPasteFrame"/>
            </div>

            <!--Frame visualizer-->
            <div class="bottomContainers" id="divFrameVisualizer"></div>            

            <!--Animation generation-->
            <div class="divFrameCreation bottomContainers">
                <div class="divFrameCreationHalf">
                    <!--Play Button-->
                    <input type="image" src="src/images/btnPlay.png" class="playButton" id="btnPlay"/>

                    <!--Fps input-->
                    <div class="fpsContainer">
                        <input type="number" id="inputFps" min = "1" max="9999"><span><p>FPS</p></span>
                        
                    </div>

                    <!--Settings button-->
                    <input type="image" src="src/images/btnSettings.png" class="settingsButton" id="btnSettings"/>
                </div>

                <div class="divFrameCreationHalf">
                    <!--Generate button-->
                    <input type="image" src="src/images/btnGenerate.png" class="generateButton" id="btnGenerate"/>
                    <img id="waiting" src="src/images/menacing.gif" class="generateButton" style="display: none;">
                </div>
            </div>
        </div>

        <!--Stop button. Outside of the others div so it could be used-->
        <input type="image" src="src/images/btnStop.png" id="btnStop"/>
        
        <!--Settings Menu, normally not displayed-->
        <div id="settingsMenu">
            <p>Settings!</p>
            <p>Toggle See-Through</p>
            <input type="checkbox" id="cboxSeeThrough">
            <p>See-Through transparency</p>
            <input type="range" id="rangeSeeThrough" min="0.1" max="1" step="0.1">
            <br>
            <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Donate', '#29abe0', 'U6U55DCIJ');kofiwidget2.draw();</script> 
        </div>
        
        <script src="js/index.js"></script>
    </body>
